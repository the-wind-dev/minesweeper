<div 
    class="cell"
    [class.opened]="cell.isOpened" 
    [class.mine]="cell.isOpened && cell.isMine"
    [class.flag]="cell.isFlagged"
    [ngClass]="'number-' + cell.adjacentMines"
    (click)="handleLeftClick()" 
    (contextmenu)="handleRightClick($event)">

    <span *ngIf="cell.isOpened && !cell.isMine && cell.adjacentMines > 0">{{ cell.adjacentMines }}</span>

</div>
