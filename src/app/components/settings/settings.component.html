<div class="settings" *ngIf="isVisible">
  <div class="settings__overlay overlay">
    <div class="settings__content">
      <h2 class="settings__title">Settings</h2>

      <form
        class="settings__form form"
        [formGroup]="settingsForm"
        (ngSubmit)="onSubmit()">

        <div class="form__form-group">
          <label class="form__label" for="rows">Rows:</label>
          <input
            class="form__input"
            type="number"
            id="rows"
            formControlName="rows"
            min="5"
            max="20"
            required
          />
          <div class="form__error" *ngIf="settingsForm.get('rows')?.invalid && settingsForm.get('rows')?.touched">
            Enter a value between {{gameSettings.minRows}} and {{gameSettings.maxRows}}
          </div>
        </div>
        <div class="form__form-group">
          <label class="form__label" for="cols">Cols:</label>
          <input
            class="form__input"
            type="number"
            id="cols"
            formControlName="cols"
            min="5"
            max="20"
            required
          />
          <div class="form__error" *ngIf="settingsForm.get('cols')?.invalid && settingsForm.get('cols')?.touched">
            Enter a value between {{gameSettings.minCols}} and {{gameSettings.maxCols}}
          </div>
        </div>
        <div class="form__form-group">
          <label class="form__label" for="mines">Mines:</label>
          <input
            class="form__input"
            type="number"
            id="mines"
            formControlName="mines"
            min="1"
            [max]="maxMines"
            required
          />
          <div class="form__error" *ngIf="settingsForm.get('mines')?.invalid && settingsForm.get('mines')?.touched">
            Enter a value between {{gameSettings.minMines}} and {{ maxMines }}.
          </div>
        </div>
        <div class="form__buttons">
          <button class="form__button form__button--submit" type="submit" [disabled]="settingsForm.invalid">Save</button>
          <button class="form__button form__button--close" type="button" (click)="onClose()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
